<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
   
   <!-- VOLUME/CHANNEL/POWER CONTROLS -->
   <div class="row">

      <!-- VOLUME -->
      <div class="small-3 columns">
        <div class="button-bar">
          <ul class="button-group">
            <li><a href="#" class="button volumeup">+</a></li>
            <h2>Volume</h2>
            <li><a href="#" class="button volumedown">-</a></li>
          </ul>
        </div>
      </div>


    <!-- POWER CONTROLS -->
    <div class="row">

      <div class="small-3 columns">

        <a href="#" class="button power">ON</a>

      </div>
    </div>  

      <!-- CHANNEL -->
      <div class="small-3 columns">
        <div>
          <ul class="button-group">
            <li><a href="#" class="button channelup">+</a></li>
            <h2>Channel</h2>
            <li><a href="#" class="button channeldown">-</a></li>
          </ul>
        </div>
      </div>
   </div>
   <!-- END VOLUME/CHANNEL/POWER -->


   <!-- RECORD/PLAY -->
  <dl class="tabs" data-tab>
    <dd class="active"><a href="#recordtab">RECORD</a></dd>
    <dd><a href="#hometab">HOME</a></dd>
    <dd><a href="#searchtab">SEARCH</a></dd>
  </dl>
  <div class="tabs-content">
    <div class="content active" id="recordtab">
      <p>Recording Controls, Saved Recordings</p>
        <ul class="example-orbit" data-orbit>
          <li>
            <img src="http://fc00.deviantart.net/fs71/f/2012/186/c/a/breaking_bad_fb_banner_by_cartoonperson-d5628z3.png" alt="slide 1" />
            <div class="orbit-caption">
              Breaking Bad
            </div>
          </li>
          <li>
            <img src="http://3.bp.blogspot.com/--I3FmWMwDow/UiXo5TVJOPI/AAAAAAAAPbE/rfGqOTdAJWs/s1600/The%2BVoice%2BBanner.jpg" />
            <div class="orbit-caption">
              The Voice
            </div>
          </li>
          <li>
            <img src="http://nurevues.com/wp-content/uploads/The-Blacklist_banner-640x236.jpg" alt="slide 3" />
            <div class="orbit-caption">
              The Blacklist
            </div>
          </li>
        </ul>
    </div>
    <div class="content" id="hometab">
      <p>Input, Guide, Menu, Up/down/left/right/enter pad</p>
    </div>
    <div class="content" id="searchtab">
      <p>Search numbers and Favorites</p>
    </div>
  </div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
